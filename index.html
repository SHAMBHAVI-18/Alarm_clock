<!DOCTYPE html>
<html>
<head>
  <title>Alarm Clock</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Alarm Clock</h1>
    <div class="clock">
      <div id="time"></div>
    </div>
    <div class="alarm-input">
      <input type="number" id="hour" placeholder="Hour" min="0" max="12">
      <input type="number" id="minute" placeholder="Minute" min="0" max="59">
      <input type="number" id="second" placeholder="Second" min="0" max="59">
      <select id="am-pm">
        <option value="am">AM</option>
        <option value="pm">PM</option>
      </select>
      <button id="set-alarm">Set Alarm</button>
    </div>
  <div><h3> Alarms</h3> </div>
    <ul id="alarms"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
